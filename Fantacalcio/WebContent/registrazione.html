<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/sweetalert.css" type="text/css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/business-casual.css" rel="stylesheet" />

<title>FantaBomber - Registrazione</title>


</head>

<body>
<div id="fb-root"></div>
	<!-- Header/Navigation -->
	<div id="headload"></div>

	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 box">
				<form id="formRegistrazione" class="register-form"
					onsubmit="return registraUtente(this)">

					<hr>
					<h2 class="intro-text text-center">
						<strong>Registrazione</strong>
					</h2>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="Username" id="Username"
									class="form-control input-lg" placeholder="Username"
									tabindex="1" size="15" maxlength="15" required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="Nome" id="Nome"
									class="form-control input-lg" placeholder="Nome" tabindex="2"
									size="15" maxlength="15" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="Cognome" id="Cognome"
							class="form-control input-lg" placeholder="Cognome" tabindex="3"
							required>
					</div>
					<div class="form-group">
						<input type="email" name="Email" id="Email"
							class="form-control input-lg" placeholder="Email Address"
							tabindex="4" required>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="Password" id="Password"
									class="form-control input-lg" placeholder="Password"
									tabindex="6" required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="Password_confirmation"
									id="Password_confirmation" class="form-control input-lg"
									placeholder="Conferma Password" tabindex="7" required>
							</div>
						</div>
					</div>

					<hr class="colorgraph">
					<div class="row text-center">
						<div class="col-xs-12 col-md-6">

							<input type="submit" class="btn btn-default btn-lg" tabindex="8"
								value="Registrati">
						</div>
						<div class="fb-login-button col-xs-12 col-md-6" data-max-rows="1" data-size="large"
							data-button-type="continue_with" data-show-faces="false"
							data-auto-logout-link="false" data-use-continue-as="false"
							scope="public_profile,email"
								onlogin="checkLoginState();"></div>
							</br>
						<div class="row col-xs-12 col-md-12 text-center">
							Hai gi√† un account? <a href="login.html">Accedi</a>
						</div>
					</div>

				</form>
			</div>

		</div>




	


	</div>
	<!-- /.container -->


	<!--include footer -->
	<div id="footload"></div>


	<!-- jQuery -->
	<script src="Script/jquery-3.1.1.min.js" type="text/javascript"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="Script/encryption.js"></script>
	<script src="Script/RegistrazioneUtente.js"></script>
	<script src="Script/FacebookAPI.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#headload").load("fragments/header.html");
		});
		$(function() {
			$("#footload").load("fragments/footer.html");
		});
	</script>


</body>

</html>
