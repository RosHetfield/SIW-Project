<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/sweetalert.css" type="text/css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/business-casual.css" rel="stylesheet" />

<!-- Fonts -->

<title>FantaBomber - Carica giornata</title>

</head>

<body>

	<!-- Header/Navigation -->
	<header id="headload"> </header>

	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 box">

				<form method="post" enctype="multipart/form-data">
					<hr>
					<h2 class="intro-text text-center">
						<strong>Calcola giornata</strong>
					</h2>
					<hr>
					<div class="row col-lg-12">

						<div class="col-lg-6 col-sm-6 col-12">
							<label class="btn btn-default"> Browse&hellip; <input
								type="file" name="uploadFile" id="uploadFile"
								style="display: none;">
							</label>
						</div>
					
						<!-- Single button -->
						<div class="btn-group col-lg-6 col-sm-6 col-12">
							<button type="button" class="btn btn-default dropdown-toggle"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								Action <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>

							</ul>
						</div>
					</div>
<br><br>
					

					<div class="col-lg-12">
						<input type="submit" value="Upload" id="btnUpload"
							class="btn  btn-primary btn-lg btn-block">
					</div>



				</form>
			</div>
		</div>


	</div>
	<!-- /.container -->

	<%@ include file = "../fragments/footer.html" %>


	<!--include footer -->
	<footer id="footload"> </footer>

	<!-- jQuery -->

	<script src="Script/jquery-3.1.1.min.js" type="text/javascript"></script>

	<script src="Script/upload.js"></script>


	<!-- Bootstrap Core JavaScript -->

	<script src="js/bootstrap.min.js"></script>
	<script src="js/sweetalert.min.js"></script>

</body>

</html>
